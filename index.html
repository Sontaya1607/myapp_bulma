<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/debug.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .is-horizontal-center {
        justify-content: center;
      }
      .is-256x256 {
        width: 256px;
        height: 256px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="hero has-background-black">
        <div class="hero-body">
          <div class="container is-fluid">
            <p class="title is-1 is-spaced has-text-danger">
              <strong>Soma</strong>
            </p>
            <p class="subtitle is-3 has-text-light">Shokugeki No Soma</p>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="hero has-background-danger">
        <div class="hero-body">
          <div class="container is-fluid center">
            <figure class="image is-256x256 ">
              <img
                class="is-rounded"
                src="https://avatarfiles.alphacoders.com/144/144241.png"
              />
            </figure>
          </div>
        </div>
      </div>
    </section>
    <div class="hero has-background-black">
      <div class="hero-body">
        <div class="container is-fluid">
          <div class="center">
            <p class="title is-1 has-text-light">Hi.</p>
            <p class="subtitle is-3 has-text-light">
              <strong class="has-text-danger">Name: </strong>Soma
            </p>
          </div>
        </div>
      </div>
    </div>
    <section></section>
  </body>
</html>
